<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .success-btn { background: #4caf50; color: #fff; }
    .fail-btn { background: #f44336; color: #fff; }
    .warning-btn { background: #ff9800; color: #fff; }

    .notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .notification {
      padding: 15px 20px;
      border-radius: 8px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-width: 200px;
      animation: fadeIn 0.5s;
    }

    .success { background: #4caf50; }
    .fail { background: #f44336; }
    .warning { background: #ff9800; }

    .notification button {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="buttons">
    <button class="success-btn" onclick="showNotification('Well done!', 'success')">Success</button>
    <button class="fail-btn" onclick="showNotification('Oh snap! Change a few things up.', 'fail')">Fail</button>
    <button class="warning-btn" onclick="showNotification('Warning!', 'warning')">Warning</button>
  </div>

  <div class="notification-container" id="notifications"></div>

  <script>
    function showNotification(message, type) {
      const container = document.getElementById('notifications');
      const notif = document.createElement('div');
      notif.classList.add('notification', type);
      notif.innerHTML = `
        <span>${message}</span>
        <button onclick="this.parentElement.remove()">×</button>
      `;
      
      container.appendChild(notif);

      // автоудаление через 5 секунд
      setTimeout(() => {
        notif.remove();
      }, 5000);
    }
  </script>

</body>
</html>
